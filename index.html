<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>CodeCuisine Menu</title>
</head>
<body>
    <header>
        <h1>üçù Welcome to CodeCuisine ü•ñ</h1>
        <p>Your Delicious Food Awaits!</p>
    </header>
    <main>
        <section id="menu">
            <!-- Menu items will be dynamically generated here -->
             <h2>Starters</h2>
             <ul>
                <li onclick="addToOrder('Garlic Bread', 30)">Garlic Bread</li>
                <li onclick="addToOrder('Bruschetta', 30)">Bruschetta</li>

             <h2>Main Courses</h2>

        </section>
        <section id="order">
            <h2>Your Order</h2>
            <ul id="order-items">
                <!-- Order items will be displayed here -->
            </ul>
            <p>Total: R<span id="order-total">0.00</span></p>
        </section>
    </main>
    <footer>

    </footer>

</html>
