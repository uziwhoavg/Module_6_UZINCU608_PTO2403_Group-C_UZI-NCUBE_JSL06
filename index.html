<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>CodeCuisine Menu</title>
</head>
<body>
    <header>
        <h1>🍝 Welcome to CodeCuisine 🥖</h1>
        <p>Your Delicious Food Awaits!</p>
    </header>
    <main>
        <section id="menu">
    
            <h2>Starters</h2>
            <ul>
               <li onclick="addToOrder('Garlic Bread')">Garlic Bread</li>
               <li onclick="addToOrder('Bruschetta')">Bruschetta</li>
            </ul>
             
            <h2>Main Courses</h2>
            <ul>
               <li onclick="addToOrder('Margherita Pizza')">Margherita Pizza</li>
               <li onclick="addToOrder('Spaghetti Carbonara')">Spaghetti Carabona</li>
            </ul>

            <h2>Desserts</h2>
            <ul>
               <li onclick="addToOrder('Tiramisu')">Tiramasu</li>
               <li onclick="addToOrder('Cheesecake')">Cheescake</li>
            </ul>
        </section>
        <section id="order">
            <h2>Your Order</h2>
            <ul id="order-items">
            
            </ul>
            <p><span id="order-total">0.00</span></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 CodeCuisine. All rights reserved.</p>
    </footer>
    <script src="./index.js"></script>
</body>
</html>
